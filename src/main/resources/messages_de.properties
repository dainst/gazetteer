home.info1=Der iDAI.gazetteer ist ein Webservice, der Ortsnamen mit Koordinaten verbindet und in zwei Richtungen wirken soll. Nach innen dient er als Normdatenvokabular für sämtliche ortsbezogenen Informationen und Informationssysteme des DAI. Nach außen soll er diese mit den weltweiten Gazetteer-Systemen verbinden.
home.info2=Bitte beachten Sie: Der iDAI.gazetteer ist eine kollaborative Ressource – sie ist nur so gut wie ihre Benutzer. Sollten Sie fehlende Orte, Dubletten, fehlerhafte Einträge oder Orte ohne Koordinaten bemerken, senden Sie bitte eine Nachricht an <a href="mailto:idai.gazetteer@dainst.de">idai.gazetteer@dainst.de</a>. Geben Sie bitte immer die betreffende Identifizierungsnummer (gazetteer-ID) an. Bei Vorschlägen für neue Einträge ist es hilfreich, wenn Sie neben dem Namen auch die entsprechenden Koordinaten mitteilen. Vielen Dank!
home.videoLink=//www.youtube.com/embed/SXEBKkTAgNw

about.info1=Der iDAI.gazetteer ist ein Werkzeug, um die Ortsdaten-Struktur innerhalb des DAI sukzessive zu optimieren, d. h. sowohl die Zahl der mit Ortsdaten versehenen Informationsobjekte zu erhöhen, diese dann in die weltweiten Ortsdatensysteme einzubinden, und auch die im DAI schon vorhandenen Informationsobjekte mit Ortsdaten zu vereinheitlichen. Der iDAI.gazetteer ist somit der Auftakt zu einem großen, neuen Querschnitts-Arbeitsfeld.
about.info2=Geodaten sind ein hinreichend vereinbarungsfähiges, aber auch umfassend genug anwendbares Kontextualisierungskriterium. Ihre Bedeutung für die Kontextualisierung nimmt zu, wenn über die bidirektionale Verknüpfung hinaus eine Drei- oder Vielecksverknküpfung zustande kommt.
about.info3=Daher ist der iDAI.gazetteer u. a. auch eine Kontextualisierungsmaschine, die ortsbasierte Suchen über mehrere Informationssysteme hinweg erlaubt, etwa über <a href="https://arachne.dainst.org" target="_blank">iDAI.objects</a> und <a href="https://zenon.dainst.org" target="_blank">iDAI.bibliography</a>.
about.videoLink=//www.youtube.com/embed/IBqsfCc_COA

faq.q1=Was ist die Aufgabe des iDAI.gazetteer?
faq.a1=Der iDAI.gazetteer ist ein Werkzeug mit dessen Hilfe die Ortsdatenstruktur innerhalb des DAI sukzessive optimiert werden soll. Informationsobjekte werden georefenziert und über den iDAI.gazetteer in weltweite Ortsregister eingebunden. Vorhandene Ortsdaten werden vereinheitlicht und können als topographisches Normdatenvokabular des DAI eingesetzt werden. Der iDAI.gazetteer ist somit der Auftakt zu einem neuen Querschnitts-Arbeitsfeld.
faq.q2=Wann sind zwei Orte verwandt?
faq.a2=Durch eine Verwandtschaftbeziehung kann jede denkbare Verbindung zweier Orte (historisch, geographisch, toponomastisch usw.), unabhängig von der vertikalen Hierachie abgebildet werden.</br>Der Eintrag ist nicht obligatorisch.</br>Beispiele für Beziehungarten: antiker Ort <> Kulturlandschaft, Fluss <> durchflossene Länder, antike Städtebünde,<a href="https://gazetteer.dainst.org/place/2281516"> Mutterstadt <> Kolonie</a>
