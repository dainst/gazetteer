home.info1=يمثّل iDAI.gazetteer خدمةً متوفّرةً على شبكة الإنترنت تربط بين أسماء المواقع والإحداثيات وتعمل في كلا الاتجاهين. تعمل هذه الخدمة من الداخل كسجل استنادٍ لكافة المعلومات المتعلّقة بالمواقع وبنظم المعلومات الخاصّة بمعهد الآثار الألماني ومن الخارج تقوم بربط هذه المعلومات بنظم المعاجم الجغرافية العالمية. يقدّم هذا الفيديو المسجّل للشاشة Screencast الوظائف الأخرى.
home.info2=الرجاء مراعاة ما يلي: إنّ iDAI.gazetteer مصدرٌ تشاركيٌ فجودته من جودة مستخدميه. الرجاء إعلامنا على عنوان البريد الإلكتروني <a href="mailto:idai.gazetteer@dainst.de">idai.gazetteer@dainst.de</a> في حال ملاحظتكم لوجود مواقع ناقصة أو متكرّرة أو إدخالات خاطئة أو مواقع بلا إحداثيات، يرجى تزويدنا بالرقم المعرِّف (Gazetteer-ID) الخاصّ بكل حالة. في حال تقديمكم لاقتراحات إضافة إدخالاتٍ جديدةٍ فإنه من المفيد إعلامنا بالإحداثيات الخاصّة بالموقع إلى جانب اسم الموقع. شكراً جزيلاً!
