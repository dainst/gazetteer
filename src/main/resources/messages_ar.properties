about.info1=يمثّل iDAI.gazetteer أداةً لتحقيق الاستفادة المثلى من هيكلية البيانات الجغرافية التابعة لمعهد الآثار الألماني وهذا يعني زيادة عدد مجموعات البيانات المرتبطة بـ iDAI.gazetteer بالإضافة إلى ربط هذه المجموعات بالمعاجم الجغرافية العالمية الأخرى. وبالتالي فإنّ iDAI.gazetteer هو مقدّمةٌ لمجال عملٍ جديدٍ ضخمٍ تتداخل فيه حقولٌ مختلفة.
about.info2=تشكّل البيانات الجغرافية معياراً لصياغة السياق وهذا المعيار قابلٌ للتنظيم بشكلٍ كافٍ كما أنه شاملٌ بما يكفي للاستخدام. تتزايد أهمية هذه البيانات بالنسبة لصياغة السياق عندما تتطوّر الروابط الثنائية الاتجاه لتصبح روابط ثلاثية أو متعدّدة الأقطاب. 
about.info3=لذلك فإنّ هذا المعجم الجغرافي يمثّل ضمن مهامه الأخرى أيضاً آلةً لصياغة السياق تسمح بالبحث المستند على الأماكن الجغرافية والجاري في نظم معلومات عدّة مثل iDAI.objects و iDAI.bibliography.
about.videoLink=//www.youtube.com/embed/i7puvipTJq8