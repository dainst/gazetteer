home.info1=The iDAI.gazetteer is a webservice, which connects toponyms with coordinates and is meant to work in two directions. Internally it serves as the authority file for all geo-related information and information-systems of the German Archaeological Institute. It is also supposed to connect this data with other worldwide gazetteer-systems.
home.info2=Please note: The iDAI.gazetteer is a collaborative resource and thus just as good as their users are. If you notice missing places, duplicates, flawed datasets or places without coordinates, please send a message to <a href="mailto:idai.gazetteer@dainst.de">idai.gazetteer@dainst.de</a>. Please always state the identification number (gazetteer-ID). In case of suggestions for new places beside the names the coordinates are helpful. Many thanks!
home.videoLink=https://www.youtube.com/watch?v=SXEBKkTAgNw

about.info1=The iDAI.gazetteer is a tool for optimizing the structure of the georelated data of the DAI; i.e. to increase the number of datasets, which are linked with the iDAI.gazetteer, as well as to connect these data with other worldwide gazetteer systems. Thus the iDAI.gazetteer is the opening to a huge new cross section field of work.
about.info2=Geodata are context criterias on which can be sufficiently agreed and which are comprehensivly applicable. Their importance for contextualization increases if bidirectional connections are taken to the level of triangle or polygonal linkage.
about.info3=Hence the iDAI.gazetteer is among other purposes a contextualization machine which allows geobased searching through different information systems like <a href="http://arachne.dainst.org" target="_blank">iDAI.objects</a> and <a href="http://zenon.dainst.org" target="_blank">iDAI.bibliography</a>.
about.videoLink=https://www.youtube.com/watch?v=IBqsfCc_COA
